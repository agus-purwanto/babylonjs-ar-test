<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR-lite Tap Placement</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    video { object-fit: cover; z-index: -1; } /* camera feed behind */
    canvas { z-index: 0; } /* 3D on top */
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <canvas id="renderCanvas"></canvas>
  <script>
    const video = document.getElementById("cameraFeed");
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    // Start phone camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied: " + err); });

    // Scene setup
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0, 0, 0, 0); // transparent background

    // Camera follows phone orientation
    const camera = new BABYLON.DeviceOrientationCamera("DevOrCamera", new BABYLON.Vector3(0, 1, -5), scene);
    camera.attachControl(canvas, true);

    // Light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Function to spawn cubes
    function spawnCube() {
      const forward = camera.getDirection(BABYLON.Axis.Z); // direction phone is pointing
      const cube = BABYLON.MeshBuilder.CreateBox("cube", { size: 0.5 }, scene);
      cube.position = camera.position.add(forward.scale(5)); // place 5 units ahead
      cube.rotation.x = Math.random() * Math.PI;
      cube.rotation.y = Math.random() * Math.PI;
      return cube;
    }

    // Tap to add cube
    canvas.addEventListener("click", () => {
      spawnCube();
    });

    // Render loop
    engine.runRenderLoop(() => {
      scene.meshes.forEach(m => {
        if (m.name.startsWith("cube")) {
          m.rotation.y += 0.01; // spin cubes
        }
      });
      scene.render();
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>

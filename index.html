<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR-lite with Orientation</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    video { object-fit: cover; z-index: -1; } /* camera behind */
    canvas { z-index: 0; } /* 3D on top */
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <canvas id="renderCanvas"></canvas>
  <script>
    const video = document.getElementById("cameraFeed");
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied: " + err); });

    // Scene
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0, 0, 0, 0); // transparent canvas

    // Device orientation camera (responds to phone rotation)
    const camera = new BABYLON.DeviceOrientationCamera("DevOr_camera", new BABYLON.Vector3(0, 1, -5), scene);
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Rotating cube
    const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
    box.position.z = 5; // place cube in front of camera
    box.position.y = 0;

    engine.runRenderLoop(() => {
      box.rotation.y += 0.01;
      scene.render();
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
